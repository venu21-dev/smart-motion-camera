name: motion_camera
description: Smart Motion Camera App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  supabase_flutter: ^2.0.0
  cached_network_image: ^3.3.0
  intl: ^0.19.0
  flutter_local_notifications: ^17.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1


flutter:
  uses-material-design: true
  
  assets:
    - assets/icons/


flutter_launcher_icons:
  ios: true
  image_path: "assets/icons/alarm.png"
  remove_alpha_ios: true